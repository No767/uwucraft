name: Gradle CI

on: [ push, pull_request ]

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17
      - name: Cache/Uncache Uwucraft
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/loom-cache
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Allow Full Permissions for Gradle
        run: |
          sudo chmod +x gradlew
      - name: Build Artifacts
        run: ./gradlew build
      - name: Extract Current Branch Name
        shell: bash
        # bash pattern expansion to grab branch name without slashes
        run: ref="${GITHUB_REF#refs/heads/}" && echo "::set-output name=branch::${ref////-}"
        id: ref
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: uwucraft-artifacts-${{ steps.ref.outputs.branch }}
          # Filter built files to disregard -sources and -dev, and leave only the minecraft-compatible jars.
          path: build/libs/*[0-9].jar